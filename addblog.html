<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Add blog</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
</head>

<body>
  <div class="content">
    <div class="container">
        <img class="logo" src="images/logo.png" alt="logo">
        <ul>
          <li><a href="dashboard.html">Blogs</a>
            <hr>
          </li>
          <li><a href="addblog.html">Add blog</a>
            <hr>
          </li>
          <li><a href="subscribers.html">Subscribers</a>
            <hr>
          </li>
          <li><a class="logout"href="index.html">Logout</a>
            <hr>
          </li>
        </ul>
    </div>
    <div class="cont">
      <h1>Add Blog</h1>
      <div class="subs">
        <div class="total-blogs">
          <h2>Total blogs:</h2>
          <h1 class="nbr">4</h1>
        </div>
        <div class="total-subs">
          <h2>Total Subscribers:</h2>
          <h1 class="nbr2">4</h1>
        </div>
      </div>
      <hr>
      <h3>Article</h3>
      <input type="text" name="" value="">
      <h3>Photo</h3>
      <input class="photo" type="text" name="" value="">
      <button class="choose" type="button" name="button">Choose File</button>
      <h3>Descrition</h3>
      <textarea name="name" rows="8" cols="80"></textarea>
      <button class="post" type="button" name="button">Post</button>
      <hr>
      <div class="bottom-contact">
        <ul>
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-linkedin"></i></li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
